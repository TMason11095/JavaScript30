<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
      ];

      const currentYear = new Date().getFullYear();

    // Some and Every Checks
    const yearToBe19 = currentYear - 19;
    // Array.prototype.some() // is at least one person 19 or older?
    const areSomeAdults = people.some(person => person.year >= yearToBe19);
    //console.log("Are some people 19+? " + areSomeAdults);
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdults = people.every(person => person.year >= yearToBe19);
    //console.log("Is everyone 19+? " + isEveryoneAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment823423 = comments.find(cmt => cmt.id == 823423);
    //console.log(comment823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
	const indexComment823423 = comments.findIndex(cmt => cmt.id == 823423);
    console.log(indexComment823423);
    console.log(comments[indexComment823423]);
    // delete the comment with the ID of 823423
      comments.splice(indexComment823423, 1);
      console.table(comments);

  </script>
</body>
</html>
